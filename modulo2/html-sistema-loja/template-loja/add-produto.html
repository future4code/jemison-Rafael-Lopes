<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <header>
        <p id="ctrl-first-paragraph">Andrômeda calçados</p>
    </header>

    <nav id="navegation-bar">
        <a href="index.html">HOME</a>
        <a href="ctrl-estoque.html">CONTROLE DE ESTOQUE</a>
        <a href="">ADICIONAR PRODUTO</a>
        <a href="funcionarios.html">FUNCIONÁRIOS</a>
    </nav>


    <h2>Adicionar Produto</h2>
    <form action="#" id="form">
        <label for="link-foto">Link para foto: </label><br>
        <input type="url" id="link-foto" name="link-foto"><br>
        <br>
        <label for="descricao">Descrição do produto: </label><br>
        <!-- Adicione o id apropriado para o input abaixo -->
        <input type="text" id="descricao" name="descricao"><br>
        <br>
        <label for="preco">Preço (em R$): </label><br>
        <!-- Adicione o id apropriado e o type para receber números abaixo -->
        <input type="texto" id="preco" name="preço"><br>
        <br>

        <!-- Preencha as propriedades necessárias para os elementos abaixo -->
        <label for="quantidade-disponivel"> Quantidade disponível: </label><br>
        <input type="number" id="quantidade-disponivel" name="quantidade-disponivel" min="1" max="30" value="0" required><br>
        <br>

        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
        <button type="submit" id="buttom">Adicionar</button>
    </form>
    <footer id="footer-align">
        <p>Siga-nos nas redes sociais!</p>
        <img src="./icons/facebook.png " height="20px " alt="Logo para seguir a Andrômeda calçados na página do facebook " class="icons-align" />
        <img src="./icons/instagram.png " height="20px " alt="Logo para seguir a Andrômeda calçados na página do instagram " class="icons-align" />
        <img src="./icons/linkedin.png " height="20px " alt="Logo para seguir a Andrômeda calçados na página do linkedin " class="icons-align" />
    </footer>
</body>

</html>
